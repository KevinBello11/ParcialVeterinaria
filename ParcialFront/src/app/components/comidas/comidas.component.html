
<div class="search-table">
  <mat-form-field>
    <mat-label>Búsqueda</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Muiscas, Purina" #input>
  </mat-form-field>
</div>

<div class="registrar">
  <button mat-button (click)="openDialog()" class="btn-create">Crear Comida</button>
</div>

<div class="mat-elevation-z8 table-component">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Generar dinámicamente las columnas -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <div *ngIf="column!='acciones'">
        <mat-header-cell *matHeaderCellDef> {{ columnHeaders[column] }} </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element[column] }} </mat-cell>
      </div>
      <div *ngIf="column=='acciones'">
        <mat-header-cell *matHeaderCellDef> {{ columnHeaders[column] }} </mat-header-cell>
        <mat-cell *matCellDef="let element" class="container-acciones">
          <a class="btn-acciones btn-edit" (click)="editarComida(element)"><i class='bx bx-edit-alt'></i></a>
          <a class="btn-acciones btn-remove" (click)="removeComida(element)"><i class='bx bx-trash'></i></a>
        </mat-cell>
      </div>
    </ng-container>

    <!-- Encabezado de la tabla -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No hay datos que coincidan con el filtro "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de comidas"></mat-paginator>
</div>
